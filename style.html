<html>
<head>
	<style>
		p{color: red}
		#test{color: blue; background:red}
		.classTest{color: white; background: red}
		h3:hover {color:red}
		h2:hover {background: red}
		a:link {color:green; background: yellow}
		<!-- a:visited {color:grey} -->
		a:hover {background: green}
	</style>
</head>
<body>
	<p> color is defined red from Style </p>
	<p id="test"> test for defining style with id, should look blue </p>
	<p class="classTest"> should be white characters with red background </p>
	<h3> changes to red when mouse is on me </h3>
	<a href="http://www.google.com"><h2>Google</h2></a>
	<a href="http://www.twitter.com"><h2>Twitter</h2></a>
</body>
</html>
